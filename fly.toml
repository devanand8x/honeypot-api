# fly.toml - Fly.io configuration for Honeypot API

app = "honeypot-api-guvi"
primary_region = "sin"  # Singapore - closest to India

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false  # IMPORTANT: Keep machine always running
  auto_start_machines = true
  min_machines_running = 1    # Always keep 1 machine running (no sleep!)

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
