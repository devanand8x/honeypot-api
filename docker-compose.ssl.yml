version: '3.8'

services:
  honeypot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: honeypot-api
    expose:
      - "8000"
    environment:
      - API_KEY=${API_KEY:-honeypot_secret_2026}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GUVI_CALLBACK_URL=${GUVI_CALLBACK_URL:-https://hackathon.guvi.in/api/updateHoneyPotFinalResult}
    volumes:
      - ./sessions.json:/app/sessions.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - honeypot-network

  nginx:
    image: nginx:alpine
    container_name: honeypot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - honeypot
    restart: unless-stopped
    networks:
      - honeypot-network

  # Certbot for SSL certificate generation
  certbot:
    image: certbot/certbot
    container_name: honeypot-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  honeypot-network:
    driver: bridge
