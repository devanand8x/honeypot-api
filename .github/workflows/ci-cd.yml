name: Honeypot API CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start server and health check
      env:
        API_KEY: test_key
        GOOGLE_API_KEY: dummy_key_for_ci
        NVIDIA_API_KEY: dummy_key_for_ci
      run: |
        timeout 30 uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10
        curl -f http://localhost:8000/health && echo "Health check passed!"
      continue-on-error: false

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Trigger Render Deploy
      run: |
        echo "Render auto-deploys from GitHub, no manual trigger needed"
        echo "Deployment successful!"
