name: Keep Alive Render

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes (GitHub's minimum for reliability)
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Health Endpoint
        run: |
          curl -I https://honeypot-api-system.onrender.com/health
